<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Parking Registration Form</title>
<style>
    /* Add your CSS styling here */
</style>
</head>
<body>

<h2>Car Parking Registration Form</h2>
<form id="parkingForm" action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="ic">IC:</label><br>
    <input type="text" id="ic" name="ic" required><br>
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br>
    <label for="plate">Vehicle Plate Number:</label><br>
    <input type="text" id="plate" name="plate" required><br>
    <label for="type">Vehicle Type:</label><br>
    <input type="checkbox" id="sedan" name="type" value="sedan"> Sedan (RM 5.00)<br>
    <input type="checkbox" id="hatchback" name="type" value="hatchback"> Hatchback (RM 5.00)<br>
    <input type="checkbox" id="suv" name="type" value="suv"> SUV (RM 9.00)<br>
    <input type="checkbox" id="mpv" name="type" value="mpv"> MPV (RM 9.00)<br><br>
    <input type="button" value="Register" onclick="register()">
    <input type="reset" value="Reset">
</form>

<div id="output"></div>

<script>
function register() {
    var name = document.getElementById("name").value;
    var plate = document.getElementById("plate").value;
    var type = "";
    var price = 0;
    
    // Checking which type of vehicle is selected and calculating price
    if (document.getElementById("sedan").checked) {
        type = "Sedan";
        price = 5.00;
    } else if (document.getElementById("hatchback").checked) {
        type = "Hatchback";
        price = 5.00;
    } else if (document.getElementById("suv").checked) {
        type = "SUV";
        price = 9.00;
    } else if (document.getElementById("mpv").checked) {
        type = "MPV";
        price = 9.00;
    }
    
    // Displaying output
    var outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "<h2>Registration Details</h2>" +
                          "<p>Name: " + name + "</p>" +
                          "<p>Vehicle Plate Number: " + plate + "</p>" +
                          "<p>Vehicle Type: " + type + "</p>" +
                          "<p>Parking Price: RM " + price.toFixed(2) + "</p>";
}
</script>

</body>
</html>
